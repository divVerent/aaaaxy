name: 0% macOS App Bundle Test Run

on:
  pull_request:
  push:
  schedule:
    - cron: '3 17 * * *'
  workflow_dispatch:

jobs:

  test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install Dependencies
      run: 'brew install advancecomp imagemagick'

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.19

    - name: Build Specific
      run: 'AAAAXY_BUILD_USE_VERSION_FILE=true AAAAXY_ZIPFILE=aaaaxy.zip sh scripts/binary-release-compile.sh'

    - name: Enable Software Rendering
      run: 'sh scripts/macos_gl_allow_software.sh packaging/AAAAXY.app/Contents/MacOS/*'

    - name: Register with LaunchServices
      run: '/System/Library/Frameworks/CoreServices.framework/Versions/A/Frameworks/LaunchServices.framework/Versions/A/Support/lsregister -R -f packaging/AAAAXY.app'

    - name: Clean DAT file
      run: 'rm aaaaxy.dat'

# Disabled due to lack of OpenGL 3.2 support.
#   - name: Test
#     run: 'sh scripts/regression-test-demo.sh darwin-specific "on track for Any%, All Paths, No Teleports and No Coil" "open -n -W packaging/AAAAXY.app --args" assets/demos/benchmark.dem'

    - name: Build Universal
      run: 'AAAAXY_BUILD_USE_VERSION_FILE=true AAAAXY_ZIPFILE=aaaaxy.zip CGO_ENV_amd64="CGO_ENABLED=1 CC=\"clang -arch x86_64\" CXX=\"clang++ -arch x86_64\"" CGO_ENV_arm64="CGO_ENABLED=1 CC=\"clang -arch arm64\" CXX=\"clang++ -arch arm64\"" sh scripts/binary-release-compile.sh amd64 arm64'

    - name: Enable Software Rendering
      run: 'sh scripts/macos_gl_allow_software.sh packaging/AAAAXY.app/Contents/MacOS/*'

    - name: Register with LaunchServices
      run: '/System/Library/Frameworks/CoreServices.framework/Versions/A/Frameworks/LaunchServices.framework/Versions/A/Support/lsregister -R -f packaging/AAAAXY.app'

    - name: Clean DAT file
      run: 'rm aaaaxy.dat'

