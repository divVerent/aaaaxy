name: Any% Multi-Platform Test Run

on:
  pull_request:
  push:
  schedule:
    - cron: '55 22 * * *'
  workflow_dispatch:

jobs:

  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install Dependencies
      run: 'sudo apt-get update && sudo apt-get -y install libasound2-dev libgl-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev libxxf86vm-dev xvfb'

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: 'AAAAXY_BUILD_USE_VERSION_FILE=true make'

    - name: Archive Binary
      uses: actions/upload-artifact@v3
      with:
        name: aaaaxy-debug-linux-amd64
        path: |
          aaaaxy
          assets/generated/

  test-linux-amd64:
    needs: build-linux-amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install Dependencies
      run: 'sudo apt-get update && sudo apt-get -y install libgl1 xvfb'

    - name: Download Binary
      uses: actions/download-artifact@v2
      with:
        name: aaaaxy-debug-linux-amd64

    - name: Make Binary Executable
      run: 'chmod +x aaaaxy'

    - name: Test
      run: 'xvfb-run sh scripts/regression-test-demo.sh linux-amd64 "your time: 0:14:05.500; your speedrun categories: Any%;" ./aaaaxy assets/demos/anypercent.dem'

    - name: Archive Results
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: regression-test-results-anypercent-linux-amd64
        path: |
          *.dem.*.log
          *.dem.*.png

  build-windows-amd64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install Dependencies
      run: 'sudo apt-get update && sudo apt-get -y install libasound2-dev libgl-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev libxxf86vm-dev'

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: 'GOOS=windows GOARCH=amd64 AAAAXY_BUILD_USE_VERSION_FILE=true make'

    - name: Archive Binary
      uses: actions/upload-artifact@v3
      with:
        name: aaaaxy-debug-windows-amd64
        path: |
          aaaaxy.exe
          assets/generated/

  test-windows-amd64:
    needs: build-windows-amd64
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Download Binary
      uses: actions/download-artifact@v2
      with:
        name: aaaaxy-debug-windows-amd64

    - name: Test
      run: 'bash scripts/regression-test-demo.sh windows-amd64 "your time: 0:14:05.500; your speedrun categories: Any%;" "./aaaaxy.exe" assets/demos/anypercent.dem'

    - name: Archive Results
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: regression-test-results-anypercent-windows-amd64
        path: |
          *.dem.*.log
          *.dem.*.png

  test-wine-amd64:
    needs: build-windows-amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install Dependencies
      run: 'sudo apt-get update && sudo apt-get -y install wine xvfb'

    - name: Download Binary
      uses: actions/download-artifact@v2
      with:
        name: aaaaxy-debug-windows-amd64

    - name: Test
      run: 'xvfb-run sh scripts/regression-test-demo.sh wine-amd64 "your time: 0:14:05.500; your speedrun categories: Any%;" "wine ./aaaaxy.exe" assets/demos/anypercent.dem'

    - name: Archive Results
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: regression-test-results-anypercent-wine-amd64
        path: |
          *.dem.*.log
          *.dem.*.png

  build-windows-386:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install Dependencies
      run: 'sudo apt-get update && sudo apt-get -y install libasound2-dev libgl-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev libxxf86vm-dev'

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: 'GOOS=windows GOARCH=386 AAAAXY_BUILD_USE_VERSION_FILE=true make'

    - name: Archive Binary
      uses: actions/upload-artifact@v3
      with:
        name: aaaaxy-debug-windows-386
        path: |
          aaaaxy.exe
          assets/generated/

