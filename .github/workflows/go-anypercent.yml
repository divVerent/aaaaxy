  build-darwin-amd64:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: 'AAAAXY_BUILD_USE_VERSION_FILE=true make'

    - name: Archive Binary
      uses: actions/upload-artifact@v3
      with:
        name: aaaaxy-debug-darwin-amd64
        path: |
          aaaaxy
          assets/generated/

  test-darwin-amd64:
    needs: build-darwin-amd64
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Download Binary
      uses: actions/download-artifact@v2
      with:
        name: aaaaxy-debug-darwin-amd64

    - name: Make Binary Executable
      run: 'chmod +x aaaaxy'

    - name: Enable Software Rendering
      run: 'sh scripts/macos_gl_allow_software.sh ./aaaaxy'

    - name: Test
      # NOTE: When changing the path ./aaaaxy, likely need to also change the CFBundleExecutable in scripts/Info.plist.sh.
      run: 'sh scripts/regression-test-demo.sh darwin-amd64 "your time: 0:14:05.500; your speedrun categories: Any%;" ./aaaaxy assets/demos/anypercent.dem'

    - name: Archive Results
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: regression-test-results-anypercent-darwin-amd64
        path: |
          *.dem.*.log
          *.dem.*.png

