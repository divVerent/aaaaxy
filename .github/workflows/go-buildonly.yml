name: Multi-Platform Test Build
'on':
  pull_request: null
  push: null
  schedule:
    - cron: '50 20 * * *'
  workflow_dispatch: null
jobs:
  build-js-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Dependencies
        run: 'sudo apt-get update && sudo apt-get -y install zip'
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build
        run: 'make'
        env:
          AAAAXY_BUILD_USE_VERSION_FILE: true
          ADVZIP: ':'
          GOARCH: wasm
          GOOS: js
      - name: Archive Binary
        uses: actions/upload-artifact@v4
        with:
          name: aaaaxy-debug-wasm
          path: |
            aaaaxy
            assets/generated/
  build-android-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Dependencies
        run: 'sudo apt-get update && sudo apt-get -y install zip'
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      - name: Set up Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: false
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build
        run: 'cd AndroidStudioProjects/AAAAXY/ && ./gradlew assembleDebug -Paaaaxy_build_use_version_file=true'
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ADVZIP: ':'
      - name: Archive Binary
        uses: actions/upload-artifact@v4
        with:
          name: aaaaxy-debug-android-arm64
          path: |
            AndroidStudioProjects/AAAAXY/app/build/outputs/apk/debug/app-debug.apk
  build-darwin-amd64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build
        run: 'make'
        env:
          AAAAXY_BUILD_USE_VERSION_FILE: true
      - name: Archive Binary
        uses: actions/upload-artifact@v4
        with:
          name: aaaaxy-debug-darwin-amd64
          path: |
            aaaaxy
            assets/generated/
